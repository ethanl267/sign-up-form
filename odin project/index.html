<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odin project</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams.
        Sign up now to get started.
    </p>
    <P>You know you want it</P>

    <div id="formContainer">
        <div id="logoContainer">
        <img src="odin-lined.png" alt="Logo" id="logo" />
        <span id="logoText">odin</span>
        </div>
    <form id="signupForm">
        <h2>Sign Up</h2>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
      
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required />
      
        <button type="submit">Create Account</button>
      </form>
        </div>
      


    
    
</body>
</html>
